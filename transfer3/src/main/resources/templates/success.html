<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transaction Successful</title>
	</head>
	<body>
		<h1>Transaction Successful</h1>
		<p>
			Your transfer of $<span
				th:text="${#numbers.formatDecimal(amount,2,'POINT',2)}"></span>
			from <span th:text="${fromAccount.name}"></span> (<span
				th:text="${fromAccount.accountId}"></span
			>) to <span th:text="${toAccount.name}"></span> (<span
				th:text="${toAccount.accountId}"></span
			>) is successful.
		</p>
		<p>Transaction id is <span th:text="${transId}"></span></p>
	</body>
</html>
